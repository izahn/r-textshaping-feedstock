c_compiler:
- gcc
c_compiler_version:
- '7'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-comp7
freetype:
- 2.9.1
harfbuzz:
- '2'
pin_run_as_build:
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  r-base:
    min_pin: x.x
    max_pin: x.x
r_base:
- '4.0'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
